identity:
  name: create_order
  author: zjbjbj
  label:
    en_US: Create Order
    zh_Hans: 创建订单
description:
  human:
    en_US: Use this tool to create an order and get the payment QR code
    zh_Hans: 使用此工具创建订单并获取支付二维码
  llm: Use this tool to create an order and get the payment QR code
parameters:
  - name: money
    type: number
    required: true
    min: 1
    max: 200
    label:
      en_US: Order Price
      zh_Hans: 订单价格
    human_description:
      en_US:  The unit is Yuan, between 1 and 200.
      zh_Hans: 以元为单位，1元至200元之间。例如1.25
    llm_description: the price of the order
    form: llm
  - name: title
    type: string
    required: true
    label:
      en_US: Order Title
      zh_Hans: 订单标题
    human_description:
      en_US: Choose a friendly order title is helpful for pay
      zh_Hans: 选择一个友好的订单标题，用户更容易付款
    form: form
  - name: type
    type: string
    required: true
    label:
      en_US: pay type
      zh_Hans: 支付类型
    human_description:
      en_US:  Choose the payment type alipay or wxpay
      zh_Hans: 选择支付类型支付宝或者微信支付(alipay or wxpay)
    form: form
  - name: desc
    type: string
    required: false
    label:
      en_US: Order Description
      zh_Hans: 订单描述
    human_description:
      en_US:  The order's description
      zh_Hans: 订单的详细信息描述
    form: form
  - name: return_url
    type: string
    required: false
    label:
      en_US: Return Url
      zh_Hans: 跳转地址
    human_description:
      en_US: Payment successful and redirect to the address
      zh_Hans: 支付成功跳转地址
    form: form

extra:
  python:
    source: tools/create_order.py
